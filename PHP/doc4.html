<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Background Color</title>
</head>
<body>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = 
                "#" + Math.floor(Math.random() * 16777215).toString(16); 
        }
    </script>
</body>
</html>
