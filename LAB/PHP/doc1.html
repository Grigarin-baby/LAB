<html>

<body>
    <h3> Enter a number</h3>
    <input type="number" id="num">

    <button onclick="check()">OK</button>
    <script>
        let temp= document.getElementById("num")
        function check() {
            let a = parseInt(temp.value)
            let sum = 0
            for (let i = 1; i < a; i++) {
                if (a % i == 0) {

                    sum +=i
                }
            }
            if (sum > a) {
                alert("The number is Abundant")

            }
            else if (sum < a) {
                alert("The number is Deficient")

            } else {
                alert("The number is Perfect")
            }

        }
    </script>
</body>

</html>
